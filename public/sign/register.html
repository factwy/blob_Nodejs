<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 페이지</title>
    </head>
    <body>
        <form method="post" action="/register">
            <table>
                <tr>
                    <th>사용자 회원가입</th>
                </tr>
                <tr>
                    <td>사용자 이름</td>
                    <td><input type="text" placeholder="Name" name="name" required></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" placeholder="ID" name="id" required></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" placeholder="PW" name="pw" required></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
